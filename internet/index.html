<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        box-sizing: border-box;
      }
      .list {
        width: 1000px;
        margin: 300px auto 0 auto;
        overflow: hidden;
      }
      .list li {
        padding: 20px;
        background-color: #0c4dd5;
        margin-right: 20px;
        margin-bottom: 10px;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li class="apple">リンゴ</li>
      <li class="orange">みかん</li>
      <li class="grape">ぶどう</li>
    </ul>

    <ul class="list2">
      <li>リンゴ</li>
      <li>みかん</li>
      <li>ぶどう</li>
      <li>メロン</li>
      <li>パイナップル</li>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
